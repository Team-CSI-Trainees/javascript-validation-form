<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Mulish:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>REGISTRATION FORM</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label >Username</label>
                    <input type="text" name="" id="username" placeholder="Enter your fullname">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your email">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Phone Number</label>
                    <input type="number" name="" id="phone" placeholder="Enter your Phone number">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Password</label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Confirm Password</label>
                    <input type="password" name="" id="cpassword" placeholder="Confirm Password">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <input type="submit" value="Submit" class="btn" name="">
               
            </form>
        </div>
    </body>
</html>
